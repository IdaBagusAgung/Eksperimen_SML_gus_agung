name: Automated Data Preprocessing - Hotel Bookings

# ============================================================
# TRIGGERS - Workflow akan berjalan otomatis ketika:
# ============================================================
on:
  # 1. PUSH TRIGGER - Setiap ada push ke branch main/master
  push:
    branches:
      - main
      - master
    paths:
      # Hanya trigger jika file-file ini yang berubah:
      - 'hotel_bookings.csv'                    # Dataset berubah
      - 'preprocessing/automate_gus_agung.py'   # Script preprocessing berubah
      - 'preprocessing/Eksperimen_gus_agung.ipynb'  # Notebook berubah
      - '.github/workflows/preprocessing.yml'   # Workflow file berubah
  
  # 2. PULL REQUEST TRIGGER - Setiap ada PR ke main/master
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'hotel_bookings.csv'
      - 'preprocessing/automate_gus_agung.py'
      - 'preprocessing/Eksperimen_gus_agung.ipynb'
  
  # 3. SCHEDULE TRIGGER - Berjalan otomatis setiap hari pukul 00:00 UTC
  schedule:
    - cron: '0 0 * * *'  # Setiap hari jam 00:00 UTC (07:00 WIB)
  
  # 4. MANUAL TRIGGER - Bisa dijalankan manual dari GitHub UI
  workflow_dispatch:
    inputs:
      reason:
        description: 'Alasan menjalankan preprocessing'
        required: false
        default: 'Manual trigger for testing'
      skip_commit:
        description: 'Skip commit results? (true/false)'
        required: false
        default: 'false'

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“‹ Display trigger information
      run: |
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "ğŸš€ WORKFLOW TRIGGER INFORMATION"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "Trigger Event: ${{ github.event_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Actor: ${{ github.actor }}"
        echo "Run Number: ${{ github.run_number }}"
        echo "Run ID: ${{ github.run_id }}"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "Manual Trigger Reason: ${{ github.event.inputs.reason }}"
        fi
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
      
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib
        pip list
        
    - name: ğŸ“Š Display dataset info
      run: |
        echo "Dataset file size:"
        ls -lh hotel_bookings.csv
        echo ""
        echo "First few lines:"
        head -n 5 hotel_bookings.csv
        
    - name: ğŸ”§ Run preprocessing pipeline
      run: |
        cd preprocessing
        python automate_gus_agung.py
        
    - name: âœ… Verify preprocessed data
      run: |
        echo "Checking preprocessed data directory..."
        if [ -d "preprocessing/hotel_bookings_preprocessed" ]; then
          echo "âœ“ Directory exists"
          ls -lh preprocessing/hotel_bookings_preprocessed/
          echo ""
          echo "File count:"
          ls -1 preprocessing/hotel_bookings_preprocessed/ | wc -l
        else
          echo "âœ— Directory not found!"
          exit 1
        fi
        
    - name: ğŸ“¤ Upload preprocessed data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: preprocessed-hotel-bookings-run-${{ github.run_number }}
        path: |
          preprocessing/hotel_bookings_preprocessed/*.csv
          preprocessing/hotel_bookings_preprocessed/*.pkl
        retention-days: 90
        
    - name: ğŸ“Š Create preprocessing summary
      run: |
        echo "# ğŸ¯ Preprocessing Summary - Run #${{ github.run_number }}" > preprocessing_summary.md
        echo "" >> preprocessing_summary.md
        echo "## ğŸ“‹ Run Information" >> preprocessing_summary.md
        echo "- **Run Number**: ${{ github.run_number }}" >> preprocessing_summary.md
        echo "- **Workflow**: ${{ github.workflow }}" >> preprocessing_summary.md
        echo "- **Trigger**: ${{ github.event_name }}" >> preprocessing_summary.md
        echo "- **Branch**: ${{ github.ref_name }}" >> preprocessing_summary.md
        echo "- **Commit**: ${{ github.sha }}" >> preprocessing_summary.md
        echo "- **Actor**: ${{ github.actor }}" >> preprocessing_summary.md
        echo "- **Timestamp**: $(date -u)" >> preprocessing_summary.md
        echo "" >> preprocessing_summary.md
        echo "## ğŸ“ Generated Files" >> preprocessing_summary.md
        echo '```' >> preprocessing_summary.md
        ls -lh preprocessing/hotel_bookings_preprocessed/ >> preprocessing_summary.md
        echo '```' >> preprocessing_summary.md
        echo "" >> preprocessing_summary.md
        echo "## âœ… Status" >> preprocessing_summary.md
        echo "Preprocessing completed successfully! ğŸ‰" >> preprocessing_summary.md
        echo "" >> preprocessing_summary.md
        echo "---" >> preprocessing_summary.md
        echo "*Generated by GitHub Actions - Kriteria 1 Advanced Level*" >> preprocessing_summary.md
        
    - name: ğŸ“„ Upload preprocessing summary
      uses: actions/upload-artifact@v4
      with:
        name: preprocessing-summary-run-${{ github.run_number }}
        path: preprocessing_summary.md
        
    - name: ğŸ’¾ Commit preprocessed data to repository
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add preprocessing/hotel_bookings_preprocessed/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-update: Preprocessed data - Run #${{ github.run_number }}" && git push)
      continue-on-error: true
      
    - name: ğŸ‰ Success notification
      if: success()
      run: |
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "âœ… PREPROCESSING COMPLETED SUCCESSFULLY!"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""
        echo "ğŸ“Š Artifacts uploaded:"
        echo "  - Preprocessed dataset (CSV files)"
        echo "  - Trained transformers (PKL files)"
        echo "  - Processing summary (Markdown)"
        echo ""
        echo "ğŸš€ Ready for next phase: Model Training"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
